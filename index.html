<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Arcade Counter</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    </head>
    <body>
        <div class="parent">
            <div class="container">
                    <div>
                        <h3 class="team">HOME</h3>
                        <div class="home">
                            <h2 class="score" id="score-home">0</h2>
                            <div class="points">
                                <button onclick="oneHome()">+1</button>
                                <button onclick="twoHome()">+2</button>
                                <button onclick="threeHome()">+3</button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h3 class="team">AWAY</h3>
                        <div class="guess">
                            <h2 class="score" id="score-guess">0</h2>
                            <div class="points">
                                <button onclick="oneGuess()">+1</button>
                                <button onclick="twoGuess()">+2</button>
                                <button onclick="threeGuess()">+3</button>
                            </div>
                        </div>
                    </div>

            </div>
            <div class="container2">
                <button id="newGame-btn" onclick="newGame()">New Game</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
